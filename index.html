<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div id="cartao">
    <main>
      <img id="imagem-principal" src="assets/images/illustration-article.svg" alt="cover">
      <div id="amarelo">
        <p id="learn"><strong>Learning</strong></p>
      </div>
      <div class="all-text">
        <p id="data">Published 21 Dec 2023</p>
        <h1 id="titulo"><strong>HTML & CSS foundations</strong></h1>
        <p id="texto">These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="container-name-avatar">
        <img id="avatar-image" src="assets/images/image-avatar.webp" alt="avatar">
        <p id="name"><strong>Greg Hooper</strong></p>
      </div>
    </main>
  </div>

  <footer class="roda-pe">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/arielmlima">Ariel Medeiros</a>.
  </footer>
</body>

</html>
